<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ü§ù Conexiones - IA Alfa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lottie-web@latest/build/player/lottie.min.js"></script>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  font-family: 'Maven Pro', sans-serif;
  background: linear-gradient(135deg, #0e162e, #1c2541, #3a506b, #5bc0be);
  background-size: 400% 400%;
  animation: fondo 30s ease infinite;
  color: white;
  overflow-x: hidden;
}

@keyframes fondo {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  padding: 30px;
  max-width: 900px;
  margin: auto;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 2rem;
}

.conexion {
  background: rgba(255, 255, 255, 0.05);
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 10px;
  backdrop-filter: blur(8px);
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
  font-size: 1rem;
  line-height: 1.6;
}

.conexion a {
  color: #81d4fa;
  text-decoration: none;
  word-break: break-word;
}

.alfa-avatar {
  position: fixed;
  bottom: 20px;
  right: 20px;
  text-align: center;
  animation: flotar 4s ease-in-out infinite;
}

.alfa-bubble {
  background: rgba(0, 0, 0, 0.4);
  padding: 10px 18px;
  border-radius: 20px;
  color: white;
  margin-bottom: 10px;
  max-width: 260px;
  font-size: 14px;
  backdrop-filter: blur(6px);
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
}

#avatarAnimacion {
  width: 100px;
  height: 100px;
}

@keyframes flotar {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

/* üì≤ Tablets */
@media (max-width: 1024px) {
  .container {
    padding: 25px;
  }

  h1 {
    font-size: 1.8rem;
  }

  .conexion {
    font-size: 0.95rem;
  }

  #avatarAnimacion {
    width: 90px;
    height: 90px;
  }
}

/* üì± Tel√©fonos peque√±os */
@media (max-width: 600px) {
  .container {
    padding: 20px 15px;
  }

  h1 {
    font-size: 1.6rem;
  }

  .conexion {
    padding: 12px;
    font-size: 0.9rem;
  }

  .alfa-bubble {
    font-size: 13px;
    max-width: 90%;
  }

  #avatarAnimacion {
    width: 70px;
    height: 70px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h1>ü§ù Conexiones sugeridas para ti</h1>
    <div id="listaConexiones"></div>
  </div>

  <div class="alfa-avatar">
    <div class="alfa-bubble" id="mensajeAlfa">üîç Estoy buscando conexiones para ti...</div>
    <div id="avatarAnimacion"></div>
  </div>

  <script type="module" src="conexiones.js"></script>
</body>
</html>
