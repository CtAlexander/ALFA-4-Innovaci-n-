<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel General - IA Alfa</title>
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/lottie-web@latest/build/player/lottie.min.js"></script>
  <style>
   body {
  margin: 0;
  font-family: 'Maven Pro', sans-serif;
  background: linear-gradient(135deg, #0e162e, #1c2541, #3a506b);
  background-size: 400% 400%;
  color: white;
  animation: fondoElegante 30s ease infinite;
}

@keyframes fondoElegante {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.header {
  padding: 20px;
  background: rgba(255,255,255,0.05);
  text-align: center;
  font-size: 24px;
  font-weight: 600;
  backdrop-filter: blur(8px);
}

.panel-contenido {
  padding: 30px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 40px;
}

.tarjeta {
  background: rgba(255,255,255,0.06);
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 12px rgba(0,0,0,0.2);
  backdrop-filter: blur(10px);
}

canvas {
  width: 100% !important;
  height: auto !important;
}

.alfa-avatar {
  position: fixed;
  bottom: 20px;
  right: 20px;
  text-align: center;
  animation: flotar 4s ease-in-out infinite;
  z-index: 999;
}

@keyframes flotar {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

.alfa-bubble {
  background: rgba(0,0,0,0.4);
  padding: 10px 18px;
  border-radius: 20px;
  margin-bottom: 10px;
  max-width: 260px;
  backdrop-filter: blur(6px);
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
  color: white;
  font-size: 14px;
}

/* üì≤ Tablets (hasta 1024px) */
@media (max-width: 1024px) {
  .panel-contenido {
    grid-template-columns: 1fr;
    gap: 30px;
    padding: 25px;
  }

  .header {
    font-size: 22px;
  }

  .tarjeta {
    padding: 18px;
  }

  .alfa-bubble {
    font-size: 13px;
  }
}

/* üì± Tel√©fonos peque√±os (hasta 600px) */
@media (max-width: 600px) {
  .panel-contenido {
    grid-template-columns: 1fr;
    gap: 20px;
    padding: 20px 15px;
  }

  .header {
    font-size: 20px;
    padding: 15px;
  }

  .tarjeta {
    padding: 16px;
  }

  .alfa-bubble {
    font-size: 12px;
    max-width: 90%;
  }

  #avatarAnimacion {
    width: 70px;
    height: 70px;
  }
}

  </style>
</head>
<body>
  <div class="header">üìä Panel General</div>
  <div class="panel-contenido">
    <div class="tarjeta">
      <h3>üìà Ingresos Mensuales</h3>
      <canvas id="graficaIngresos"></canvas>
    </div>
    <div class="tarjeta">
      <h3>üë• Nuevos Clientes</h3>
      <canvas id="graficaClientes"></canvas>
    </div>
    <div class="tarjeta">
      <h3>üì¶ Productos o Servicios Vendidos</h3>
      <canvas id="graficaVentas"></canvas>
    </div>
    <div class="tarjeta">
      <h3>üìç Actividad por Regi√≥n</h3>
      <canvas id="graficaRegion"></canvas>
    </div>
  </div>
  
  
  <div class="alfa-avatar">
    <div class="alfa-bubble" id="mensajeAlfa">Hola üëã, aqu√≠ puedes ver un resumen del rendimiento de tu empresa.</div>
    <div id="avatarAnimacion" style="width: 100px; height: 100px;"></div>
  </div>

  <script>
    lottie.loadAnimation({
      container: document.getElementById("avatarAnimacion"),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: "Animation - 1746668881094 (1).json"
    });

    // Alfa habla al cargar la pantalla de Panel General
window.addEventListener("DOMContentLoaded", () => {
  const texto = "Este es tu panel general. Aqu√≠ ver√°s un resumen estrat√©gico de tu empresa y decisiones clave para crecer.";
  document.getElementById("mensajeAlfa").textContent = texto;
  const voz = new SpeechSynthesisUtterance();
  voz.text = texto;
  voz.lang = "es-MX";
  voz.pitch = 1;
  voz.rate = 1;
  speechSynthesis.speak(voz);
});


    const ingresos = [5000, 6000, 7500, 8000, 9000, 9500];
    const clientes = [2, 5, 8, 12, 15, 20];
    const ventas = [50, 60, 75, 100, 120, 130];
    const regiones = [10, 20, 30, 40, 50];
    const meses = ["Ene", "Feb", "Mar", "Abr", "May", "Jun"];

    new Chart(document.getElementById("graficaIngresos"), {
      type: 'line',
      data: {
        labels: meses,
        datasets: [{ label: "Ingresos ($)", data: ingresos, borderColor: "#81d4fa", fill: false }]
      },
      options: { responsive: true }
    });

    new Chart(document.getElementById("graficaClientes"), {
      type: 'bar',
      data: {
        labels: meses,
        datasets: [{ label: "Clientes Nuevos", data: clientes, backgroundColor: "#4caf50" }]
      },
      options: { responsive: true }
    });

    new Chart(document.getElementById("graficaVentas"), {
      type: 'bar',
      data: {
        labels: meses,
        datasets: [{ label: "Ventas", data: ventas, backgroundColor: "#ffb300" }]
      },
      options: { responsive: true }
    });

    new Chart(document.getElementById("graficaRegion"), {
      type: 'doughnut',
      data: {
        labels: ["CDMX", "Edo. M√©x", "GDL", "MTY", "Otros"],
        datasets: [{ data: regiones, backgroundColor: ["#1de9b6", "#ff8a65", "#4fc3f7", "#9575cd", "#f06292"] }]
      },
      options: { responsive: true }
    });
  </script>
</body>
</html>
